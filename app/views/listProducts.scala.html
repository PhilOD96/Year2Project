@(products :List[models.Product],user: models.users.User)





@main("Products Page", user)  {

<section>
  <div class="single-page main-grid-border">
    <div class="container">

      <div class="row">
        <div class="col-sm-10">
          <div class="well">
            <h4>Products List</h4>
          </div>
        </div>
        <div class="col-sm-10">
          <table class="table table-bordered table-hover table-condensed">
            <thead>
              <!-- The header row-->
              <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Manufacturer</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>

              @for(p
              <- products) { <tr>

                <td class="numeric">@p.getProduct_id</td>
                <td> @p.getProduct_name</td>
                <td> @p.getCategory</td>
                <td class="numeric">&euro; @("%.2f".format(p.getPrice))</td>
                <td> @p.getManufacturer</td>
                <td class="numeric">@p.getQuantity</td>
                <td>
                  <a href="@routes.HomeController.updateProduct(p.getProduct_id)" class="btn-xs btn-danger">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </a>


                </td>
                <td>
                  <a href="@routes.HomeController.deleteProduct(p.getProduct_id)" class="btn-xs btn-danger" onclick="return confirmDel();">
                    <span class="glyphicon glyphicon-trash"></span>
                  </a>
                </td>

                </tr>

                }
            </tbody>
          </table>


        </div>



      </div>

    </div>
  </div>


  <script> 
  function confirmDelete() {
    return confirm('Are you sure?');
  }
  </script>
</section>



}
